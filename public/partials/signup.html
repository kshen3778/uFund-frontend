<div class="container login-container" style="margin-bottom: 50px;">
  <div class="panel">
    <div class="panel-body">
      <div ng-if="messages.error" role="alert" class="alert alert-danger">
        <div ng-repeat="error in messages.error">{{error.msg}}</div>
      </div>

      <form ng-submit="signup()">
        <legend>Create a uShare account</legend>
        <div class="form-group">
          <label for="name">Business Name</label>
          <input type="text" name="business" id="business" placeholder="Business Name" class="formlogin" ng-model="user.name" autofocus>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" class="formlogin" ng-model="user.email">
        </div>
        <div class="form-group">
          <label for="address">Ether Address</label>
          <input type="text" name="address" id="address" placeholder="Ether Address" class="formlogin" ng-model="user.address">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" class="formlogin" ng-model="user.password">
        </div>
        <div class="form-group">
          <label for="password">Verify Password</label>
          <input type="password" name="verify password" id="password" placeholder="Verify Password" class="formlogin" ng-model="user.vpassword">
        </div>
        <div class="form-group">
          <small class="text-muted">By signing up, you agree to the <a href="/">Terms of Service</a>.</small>
        </div>
        <button type="submit" class="w3-btn-block w3-green w3-animate-opacity">Create an account</button>
      </form>

  </div>
    <p class="text-center">
      Already have an account? <a href="/login"><strong>Log in</strong></a>
    </p>
</div>
