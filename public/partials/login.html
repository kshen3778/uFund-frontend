<div class="container login-container">
  <div class="panel">
    <div class="panel-body">
      <div ng-if="messages.error" role="alert" class="alert alert-danger">
        <div ng-repeat="error in messages.error">{{error.msg}}</div>
      </div>

      <form ng-submit="login()">
        <legend>uShare Log In</legend>
        <div class="form-group">
          <label for="address">Ether Address</label>
          <input type="text" name="address" id="address" placeholder="Ether Address" class="formlogin" ng-model="user.address">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" class="formlogin" ng-model="user.password">
        </div>
        <div class="form-group"><a href="/forgot"><strong>Forgot your password?</strong></a></div>
        <button type="submit" class="w3-btn-block w3-green w3-animate-opacity">Log in</button>
      </form>

    </div>
    <p class="text-center">
          Don't have an account? <a href="/signup"><strong>Sign up</strong></a>
    </p>
  </div>
</div>
