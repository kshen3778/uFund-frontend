<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Search</h3>
    </div>
    <div class="panel-body">
      <div ng-if="messages.error" role="alert" class="alert alert-danger">
        <div ng-repeat="error in messages.error">{{error.msg}}</div>
      </div>
      <div ng-if="messages.success" role="alert" class="alert alert-success">
        <div ng-repeat="success in messages.success">{{success.msg}}</div>
      </div>
      <form ng-submit="searchForCorporate()" class="form-horizontal">
        <input type="text" placeholder="Name of Corporate"/>
        <!--need to use ng-repeat to fisplay the stuff-->
      </form>
      <!--this is the result from the search (contract info)-->
      <div class="form-group">
        <label>{{result.companyName}}</label>
        <br>
        <label>{{result.sharesLeft}}</label>
        <br>
        <label>{{result.costPerShare}}Ether/Share</label>
        <br>
        <label>{{result.recipientId}}</label>
      </div>
    </div>
  </div>
</div>
