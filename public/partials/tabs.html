<div class="container login-container">
  <div class="panel">
    <ul class="nav nav-tabs nav-justified">
      <li class="active"><a data-toggle="tab" href="#home">Individual</a></li>
      <li><a data-toggle="tab" href="#menu1">Business</a></li>
    </ul>
    <div class="panel-body">
      <div ng-if="messages.error" role="alert" class="alert alert-danger">
        <div ng-repeat="error in messages.error">{{error.msg}}</div>
      </div>

      <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
          <form ng-submit="signup()">
            <legend>Create an individual account</legend>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Name" class="form-control" ng-model="user.name" autofocus>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Email" class="form-control" ng-model="user.email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="Password" class="form-control" ng-model="user.password">
            </div>
            <div class="form-group">
              <small class="text-muted">By signing up, you agree to the <a href="/">Terms of Service</a>.</small>
            </div>
            <button type="submit" class="btn btn-success">Create an account</button>
          </form>
          <div class="hr-title"><span>or</span></div>
        </div>


        <div id="menu1" class="tab-pane fade">
          <form ng-submit="signup()">
            <legend>Create an account</legend>
            <div class="form-group">
              <label for="business">Business</label>
              <input type="text" name="business" id="business" placeholder="Business" class="form-control" ng-model="user.name" autofocus>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Email" class="form-control" ng-model="user.email">
            </div>
            <div class="form-group">
              <label for="business">Description</label>
              <textarea type="text" name="desc" id="desc" placeholder="Description" class="form-control" ng-model="user.desc" autofocus></textarea>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="Password" class="form-control" ng-model="user.password">
            </div>
            <div class="form-group">
              <small class="text-muted">By signing up, you agree to the <a href="/">Terms of Service</a>.</small>
            </div>
            <button type="submit" class="btn btn-success">Create an account</button>
          </form>
          <div class="hr-title"><span>or</span></div>
        </div>
      </div>
      <p class="text-center">
        Already have an account? <a href="/login"><strong>Log in</strong></a>
      </p>

    </div>
  </div>
</div>
